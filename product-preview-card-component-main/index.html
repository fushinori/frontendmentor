<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="product-card">
    <p class="product-category">Perfume</p>
    <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
    <p class="product-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <p class="discounted-price">$149.99</p>
    <p class="actual-price">$169.99</p>
    <button type="button" class="add-to-cart">
      <img src="images/icon-cart.svg" alt="Shopping cart icon" class="cart-icon">
      <p class="add-to-cart-text">Add to Cart</p>
    </button>
  </article>
</body>
</html>
