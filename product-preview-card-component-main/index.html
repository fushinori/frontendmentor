<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <article class="product-card">
    <div class="product-image">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 40em)" />
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Perfume" />
      </picture>
    </div>
    <div class="product-info">
      <p class="product-category">Perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="discounted-price">$149.99</p>
        <p class="actual-price">$169.99</p>
      </div>
      <button type="button" class="add-to-cart">
        <img src="images/icon-cart.svg" alt="Shopping cart icon" class="cart-icon">
        Add to Cart
      </button>
    </div>
  </article>
</body>

</html>
