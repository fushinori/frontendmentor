<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>
</head>

<body>
  <article class="nft-card">
    <div class="image-container">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <img class="view-icon" src="images/icon-view.svg" alt="Eye icon">
    </div>
    <h2 class="nft-name">Equilibrium #3429</h2>
    <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-info">
      <div class="price-container">
        <img src="images/icon-ethereum.svg" alt="Ethereum logo">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="time-container">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <p class="time-limit">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="Author avatar" class="author-avatar">
      <p class="author-attr">Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>
  </article>
</body>

</html>
