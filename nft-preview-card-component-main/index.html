<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>
</head>

<body>
  <article class="nft-card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h2 class="nft-name">Equilibrium #3429</h2>
    <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-info">
      <p class="price">0.041 ETH</p>
      <p class="time-limit">3 days left</p>
    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="Author avatar" class="author-avatar">
      <p class="author-name">Creation of Jules Wyvern</p>
    </div>
  </article>
</body>

</html>
